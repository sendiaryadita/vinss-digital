<!DOCTYPE html>
<html>
<head>
    <title>Test JavaScript</title>
</head>
<body>
    <h1>Test JavaScript Functionality</h1>
    <button id="testBtn">Click Me</button>
    <div id="testDiv" style="display:none;">Hidden Content Revealed!</div>
    <p id="output">Status: Loading...</p>

    <script>
        console.log("Script loaded");
        
        const mainPage = document.getElementById('testDiv');
        const btn = document.getElementById('testBtn');
        const output = document.getElementById('output');

        function toggleShow(){
            mainPage.style.display = mainPage.style.display === 'none' ? 'block' : 'none';
            output.textContent = 'Status: Button clicked at ' + new Date().toLocaleTimeString();
            console.log('Button clicked!');
        }

        if(btn && mainPage){
            btn.addEventListener('click', toggleShow);
            output.textContent = 'Status: Ready! Click the button.';
            console.log('Event listener added successfully');
        } else {
            output.textContent = 'Status: ERROR - Elements not found!';
            console.error('btn:', btn, 'mainPage:', mainPage);
        }
    </script>
</body>
</html>
