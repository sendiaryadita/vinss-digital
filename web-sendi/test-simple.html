<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Vinss Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0b0b10] text-gray-100">

<div id="mainPage">
  <div class="p-8 bg-[#121217] rounded">
    <h1 class="text-4xl font-bold mb-4">Halaman Utama</h1>
    <button id="testBtn" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">
      Klik: Test Canva
    </button>
    <p id="debug" class="mt-4 text-gray-400">Status: Siap</p>
  </div>
</div>

<div id="testPage" class="hidden p-8 bg-[#121217] rounded">
  <h1 class="text-4xl font-bold mb-4">Halaman Canva</h1>
  <p>Ini halaman detail layanan</p>
  <button id="backBtn" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded mt-4">
    Kembali
  </button>
</div>

<script>
console.log("=== DEBUG START ===");

// Get elements
const mainPage = document.getElementById('mainPage');
const testPage = document.getElementById('testPage');
const testBtn = document.getElementById('testBtn');
const backBtn = document.getElementById('backBtn');
const debug = document.getElementById('debug');

console.log("mainPage:", mainPage);
console.log("testPage:", testPage);
console.log("testBtn:", testBtn);
console.log("backBtn:", backBtn);

// Test function
function showTest(){
  console.log("showTest() called");
  console.log("mainPage.classList before:", mainPage.classList);
  mainPage.classList.add('hidden');
  console.log("mainPage.classList after add hidden:", mainPage.classList);
  testPage.classList.remove('hidden');
  console.log("testPage.classList after remove hidden:", testPage.classList);
  debug.textContent = 'Status: Halaman berubah ke Test Page';
}

function backHome(){
  console.log("backHome() called");
  testPage.classList.add('hidden');
  mainPage.classList.remove('hidden');
  debug.textContent = 'Status: Kembali ke Main Page';
}

// Add event listeners
if(testBtn){
  console.log("Adding click listener to testBtn");
  testBtn.addEventListener('click', showTest);
} else {
  console.error("testBtn not found!");
}

if(backBtn){
  console.log("Adding click listener to backBtn");
  backBtn.addEventListener('click', backHome);
} else {
  console.error("backBtn not found!");
}

console.log("=== DEBUG END ===");
</script>

</body>
</html>
